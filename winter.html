---
title: "Winter Events | Red Butte Garden"
layout: "default"
---

<div class="row-fluid">
	<img src="/images/banners/winter-events.jpg" class="responsive" alt="Winter Events at Red Butte Garden" title="Winter Events at Red Butte Garden" />
</div>

<div class="row-fluid">

	<!-- POETRY AT THE GARDEN -->
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
			<a href="/poetry">
			<div class="eventwrapsmall hover">

				<img src="/images/events/poetry-walk.jpg">

				<div class="eventinfo">
					<div class="eventname">CALL FOR POETRY</div>
					<div class="eventdate">SUBMISSION DATES: JAN 3 - FEB 17</div>
					<div class="eventnotes"></div>
				</div>

			</div>
			</a>
		</div>
	<!-- END POETRY AT THE GARDEN-->

  {% for post in site.categories.winter reversed %}
    {% if post.url %}
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
		<a href="{{ post.url }}">
		<div class="eventwrapsmall hover">

			<img src="/images/events/{{ post.event-image }}">

			<div class="eventinfo">
				<div class="eventname">{{ post.title }}</div>
				<div class="eventdate">{{ post.event-dates }}</div>
				<div class="eventnotes">{{ post.event-notes}}</div>
			</div>

		</div>
		</a>
	</div>
    {% endif %}
  {% endfor %}

</div>
