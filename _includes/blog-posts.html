<!-- Begin previous and next post area -->
	<div class="PageNavigation">
		{% if page.previous.url %}
			<a class="prev" href="{{page.previous.url}}">&laquo; PREVIOUS POST: {{page.previous.title}}</a>
		{% endif %}
		{% if page.next.url %}
			<a class="next" href="{{page.next.url}}">{{page.next.title}} NEXT POST: &raquo;</a>
		{% endif %}
	</div>
<!-- End previous and next posts -->
