<!-- Begin Search Bar Toggle Script-->
	<script type="text/javascript"> 
	
	$(function(){
	$(".searchbar").hide();
	
	$(".searchicon").on("click", 
		function(){
			
			var activeColor = "#00502F";
	
			if( $( ".searchbar" ).is( ":hidden" ) ) {
			
			    $(".nav-button-wrapper, .searchbar").toggle(300);
			    $(".searchicon").css("background-color", activeColor);
			
			}
			
			else { 
				
				$(".searchbar, .nav-button-wrapper").toggle(0);
				$(".searchicon").css("background-color","transparent");
				
			}
	});
	
	});

	
	</script>
<!-- End Search Bar Toggle Script -->
